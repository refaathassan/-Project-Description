<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

      <script src="assets/js/orders.js"></script>

      <title>Coffee Shope</title>
  </head>
  <body>
    <div class="jumbotron text-center" style="margin-bottom:0;">
    </div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="orders.html">Orders</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="shope.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="maneu.html">Menue</a>
          </li>     
        </ul>
      </div>  
    </nav>
    <div id="body">
        <form name="myForm" >
            Name:<input type="text" name="cus_nam"><br><br> 
            <p>Which coffee do you want to order?</p>
            Turkish coffee $3:<input type="radio" name="CoffeeType" value="Turkish coffee $3"><br>
            American coffee $5:<input type="radio" name="CoffeeType" value="American coffee $5"  ><br>
            Iced latte $7:<input type="radio" name="CoffeeType" value="Iced latte $7"  ><br><br>
    
            <p>Do you need any extras?</p>
            Extra coffee $1.50:<input type="checkbox" name="extras"  value="Extra coffee $1.50" ><br>
            Whipped cream $2:<input type="checkbox" name="extras"  value="Whipped cream $2" ><br>
            Caramel $3:<input type="checkbox" name="extras"  value="Caramel $3" ><br><br>
            
            <p>What size?</p>
            <select  id="coffee-size">
              <option value="Small $1.50">Small $1.50</option>
              <option value="Medium $2.50">Medium $2.50</option>
              <option value="Large $3.50">Large $3.50</option>
            </select><br><br><br>
            <p>What is the qiantity</p>
            <select  id="numberDropdown"></select><br><br><br>
            <button type="submit"  onclick="getInfo(event)">Submit</button>
            </form>
            <br><br>
    </div>
    <div id="information"></div>
    
    <div class="jumbotron text-center" style="margin-bottom:0;">
    </div>
